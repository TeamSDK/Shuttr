<div>
  <br>
  <br>
  <form ng-submit="getPictures(location)">
    <input type="text" ng-model="location" placeholder="Enter a location">
    <button type="submit" class="btn btn-primary">Search</button>
  </form>

  <div ng-repeat="picture in pictures">
    <p> {{ picture.id }}</p>
    <p> {{ picture.title }} </p>
  </div>

</div>
