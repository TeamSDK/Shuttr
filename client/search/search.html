<div>
  <div class="search-bar-box">
    <form ng-submit="getPictures(location)">
      <input class="search-bar" type="text" ng-model="location" placeholder="Enter a location">
      <button type="submit" class="btn btn-primary" ng-disabled="!location">Search</button>
    </form>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-6 col-md-2" 
      ng-class="{selected: picture.selected}"
      ng-repeat="picture in pictures track by $index">
      <p>{{picture.title}}</p>
      <input type="checkbox" ng-model="picture.selected" />
      <img class="picture-list" ng-src="https://farm{{ picture.farm }}.staticflickr.com/{{ picture.server }}/{{ picture.id }}_{{ picture.secret }}.jpg" />
    </div>
  </div>
  <button
    ng-click="getPictures(location)">Load More</button>
</div>

</div>
