<div>
  <br>
  <br>
  <form ng-submit="getPictures(location)">
    <input type="text" ng-model="location" placeholder="Enter a location">
    <button type="submit" class="btn btn-primary">Search</button>
  </form>

  <div ng-repeat="picture in pictures">
    <p> {{ picture.title }} </p>
    <img width="400" height="400" src="https://www.flickr.com/photos/{{ picture.owner }}/{{ picture.id}}">
  </div>

</div>
