<div>
  <br>
  <br>
  <form ng-submit="getPictures(location)">
    <input type="text" ng-model="location" placeholder="Enter a location">
    <button type="submit" class="btn btn-primary">Search</button>
  </form>

<div class="row">
  <div class="col-xs-6 col-md-4" ng-repeat="picture in pictures">
    <p> {{ picture.title }} </p>
    <img class="picture-list" ng-src="https://farm{{ picture.farm }}.staticflickr.com/{{ picture.server }}/{{ picture.id }}_{{ picture.secret }}.jpg" />
  </div>
</div>

</div>
